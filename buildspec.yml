version: 0.2

env:
  variables:
    REPOSITORY_URI: "250252967294.dkr.ecr.ap-south-1.amazonaws.com/maven-test"
  # optional: set a default IMAGE_TAG here, or compute it in build phase

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 250252967294.dkr.ecr.ap-south-1.amazonaws.com
      - echo Logged in to ECR
      # compute image tag from CODEBUILD_BUILD_ID (safe fallback if not set)
      - IMAGE_TAG="build-$(echo ${CODEBUILD_BUILD_ID:-manual} | awk -F: '{print $2}')"
      - if [ -z "$IMAGE_TAG" ] || [ "$IMAGE_TAG" = "manual" ]; then IMAGE_TAG="$(date +%Y%m%d-%H%M%S)"; fi
      - echo "IMAGE TAG: $IMAGE_TAG"
  build:
    commands:
      - echo Build started on `date`
      - echo Building the jar (Maven)
      - mvn -B -U clean package -DskipTests
      - echo "Checking target directory:"
      - ls -la target || true
      - echo Building the Docker image...
      - docker build -t ${REPOSITORY_URI}:${IMAGE_TAG} .
      - docker tag ${REPOSITORY_URI}:${IMAGE_TAG} ${REPOSITORY_URI}:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing images to ECR...
      - docker push ${REPOSITORY_URI}:${IMAGE_TAG}
      - docker push ${REPOSITORY_URI}:latest
      - echo Writing imagedefinitions.json...
      - printf '[{"name":"maven-test","imageUri":"%s"}]' ${REPOSITORY_URI}:${IMAGE_TAG} > imagedefinitions.json
      - echo imagedefinitions.json:
      - cat imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
    - target/*.jar
